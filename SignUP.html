          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

        <div class="pass">
        <h3>SIGN UP</h3>
      </div>
     </div>
      <div class="row">
          <div class="col-lg-4"></div>
          <!--forms starts-->
      <div class="col-lg-4 myMargin">

        <form  action="Login.html" onsubmit="return validate()">
            <div class="form-row">
             <div class="form-group col-md-8">
               <b><label for="nme">Name</label></b>
               <input type="text" class="form-control" id="nme" placeholder="Name of the User">
               <label for="error" id="error"></label>
             </div>
              <div class="form-group col-md-6">
                <b><label for="email">Email Address</label></b>
                <input type="email" class="form-control" id="email" placeholder="Email Address">
                <label for="error" id="error"></label>
              </div>
              <div class="form-group col-md-6">
                <b><label for="pwd">Password</label></b>
                <input oninput="pssd()" type="password" class="form-control" id="pwd" placeholder="Password">
                <p id="psd"></p>
              </div>
            </div>
            <div class="form-group">
              <b><label for="addrs">Address</label></b>
              <input type="text" class="form-control" id="addrs" placeholder="1234 Main St">
              <label for="error" id="error"></label>
            </div>
            <div class="form-group">
              <b><label for="phone">Phone No</label></b>
              <input type="number" class="form-control" id="phone" placeholder="Phone No">
              <label for="error" id="error"></label>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <b><label for="place">City</label></b>
                <input type="text" class="form-control" id="place" placeholder="City">
                <label for="error" id="error"></label>
              </div>
              <div class="form-group col-md-6">
                <b><label for="ste">State</label></b>
                <input type="text" class="form-control" id="ste" placeholder="State">
                <label for="error" id="error"></label>
              </div>
              <div class="form-group col-md-6">
                <b><label for="pin">Pincode</label></b>
                <input type="number" class="form-control" id="pin" placeholder="Pincode">
                <label for="error" id="error"></label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          <script src="sign.js"></script>
          </div>
          </div>
          <!--form ends-->
        </div>
        
</body>
